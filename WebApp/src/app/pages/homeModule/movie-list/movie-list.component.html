<div class="container-fluid p-0 movie-list-container">
  <!-- Section de chargement -->
  
  <div class="row justify-content-center">
    <div *ngIf="isLoading" class="col-12 text-center loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
      <p class="mt-3">Chargement en cours...</p>
    </div>
    <!-- Titre -->
    <div class="col-12 text-center">
      <h2>{{ showRecentMoviesOnly ? 'Films r√©cents' : 'Tous les films' }}</h2>
    </div>    

    <!-- Filtres (optionnel) -->
    <div *ngIf="showFilter" class="col-12 filter-section mt-1">
      <app-movie-filter (filterChange)="onFilterChange($event)"></app-movie-filter>
    </div>

    <!-- Liste des films -->
    <div class="col-12 movie-list mt-4">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let movie of filteredMovies">
          <app-movie-card
            [movie]="movie"
            (movieSelected)="onMovieSelected($event)"
            [imageMaxHeight]="'800px'"
            class="movie-card"
          ></app-movie-card>
        </div>
      </div>
    </div>
  </div>
</div>

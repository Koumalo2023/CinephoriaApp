<div class="container-fluid p-0  home-container ">
  <div class="row">
    <div class="col-12 latest-movies">
      <div *ngIf="isLoading" class="loading-spinner">
        Chargement en cours...
      </div>
      <div *ngIf="!isLoading" class="movie-list">
        <app-movie-card
          *ngFor="let movie of movies"
          [movie]="movie"
          (movieSelected)="showMovieDetails($event)"
        ></app-movie-card>
      </div>
    </div>
  </div>

</div>

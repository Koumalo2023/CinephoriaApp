<div class="auth-main">
    <div class="auth-wrapper">
      <div class="auth-form">
        <div class="card mt-5">
          <div class="card-body">
            <div class="text-center">
              <h2 class="text-secondary"><b>Inscription</b></h2>
            </div>
  
            <!-- Formulaire d'inscription -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Champ Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                <label for="email">Email</label>
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                  <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
                </div>
              </div>
  
              <!-- Champ Password -->
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <label for="password">Password</label>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                  <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>
  
              <!-- Champ Confirm Password -->
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
                </div>
                <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-danger">
                  <small>Passwords do not match</small>
                </div>
              </div>
  
              <!-- Champ First Name -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                <label for="firstName">First Name</label>
                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First Name is required</small>
                </div>
              </div>
  
              <!-- Champ Last Name -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                <label for="lastName">Last Name</label>
                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last Name is required</small>
                </div>
              </div>
  
              <!-- Bouton de soumission -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
              </div>
            </form>
  
            <!-- Lien de connexion -->
            <div class="mt-3 text-center">
              <a routerLink="/auth/login">Vous avez déjà un compte ? Connectez-vous</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

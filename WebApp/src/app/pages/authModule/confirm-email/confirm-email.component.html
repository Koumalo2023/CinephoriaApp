<div class="auth-main">
    <div class="auth-wrapper">
      <div class="auth-form">
        <div class="card mt-5">
          <div class="card-body">
            <div class="text-center">
              <h2 class="text-secondary"><b>Confirmation de l'email</b></h2>
            </div>
  
            <!-- Indicateur de chargement -->
            <div *ngIf="isLoading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
              <p class="mt-2">Validation de l'email en cours...</p>
            </div>
  
            <!-- Message de succès -->
            <div *ngIf="isConfirmed" class="alert alert-success text-center">
              <p>Votre email a été confirmé avec succès.</p>
              <p>Vous allez être redirigé vers la page de connexion...</p>
            </div>
  
            <!-- Message d'erreur -->
            <div *ngIf="errorMessage && !isLoading" class="alert alert-danger text-center">
              <p>{{ errorMessage }}</p>
              <a routerLink="/auth/login" class="btn btn-secondary">Retour à la page de connexion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
